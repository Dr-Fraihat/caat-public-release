<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login | CAAT Tool</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <h2>Login to CAAT Tool</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Log In</button>
  </form>

  <p>Don't have an account? <a href="#" id="toggleToSignup">Sign up</a></p>

  <form id="signupForm" style="display:none;">
    <input type="email" id="signupEmail" placeholder="Email" required><br><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br><br>
    <button type="submit">Sign Up</button>
  </form>

  <p id="status" style="color:green;"></p>
</body>
</html>
